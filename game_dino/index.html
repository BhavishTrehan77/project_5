<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="dino.css">
</head>
<body>
    <div class="game">
        <img id="dino" class="dino" src="output-onlinegiftools.gif" alt="dino">
        <img id="obstacle" class="obstacle" src="image (2).png" alt="obstacle">
        <div class="ground"></div>
    </div>

    <div id="score">Score : <span id="score-number">0</span></div>

    <div id="gameOver" style="display: none;">
        <img src="unnamed.gif" alt="game_Over">
        <p>Game Over! Final Score <span id="finalscore">0</span></p>
        <button id="playAgain">Play Again</button>
    </div>

    <script src="dino.js"></script>
</body>
</html>
